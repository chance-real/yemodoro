<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예모도로</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
  <h1>예모도로</h1>
  <div class="auth">
    <button id="logoutBtn">로그아웃</button>
  </div>
</header>

<main class="layout">
  <section class="card">
    <h2>카테고리</h2>
    <div id="categoryList"></div>
    <div class="add-cat">
      <input id="categoryInput" placeholder="카테고리" /> <button id="addCategoryBtn">추가</button>
    </div>
  </section>

  <section class="card center">
    <div id="currentCategory">예모도로(기본_25분)</div>
    <div id="timer">25:00</div>
    <canvas id="ring" width="260" height="260"></canvas>
    <div class="controls">
      <button id="startBtn">시작</button>
      <button id="stopBtn">정지</button>
      <button id="resetBtn">리셋</button>
    </div>
    <div class="controls">
      <input id="minuteInput" type="number" min="1" max="60" value="25" />
      <button id="setTimeBtn">시간 설정</button>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
