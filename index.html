<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예모도로</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 좌측 사이드 -->
  <aside class="sidebar">
    <h1 class="logo">예모도로</h1>

    <div id="userLabel" class="user">Guest</div>

    <button id="loginBtn" class="side-btn">로그인</button>
    <button id="logoutBtn" class="side-btn hidden">로그아웃</button>
  </aside>

  <!-- 메인 -->
  <main class="main">
    <section class="card">
      <h2>오늘 집중</h2>
      <div class="circle">0분</div>
    </section>

    <section class="card">
      <h2>총 누적 시간</h2>
      <p id="totalTime">0시간 0분</p>
    </section>
  </main>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-card">
      <h2>로그인</h2>

      <input id="email" type="email" placeholder="이메일" />
      <input id="password" type="password" placeholder="비밀번호" />

      <button id="emailLogin">이메일 로그인</button>
      <button id="emailSignup" class="ghost">회원가입</button>

      <div class="divider">또는</div>

      <button id="googleLogin" class="google">
        Google로 로그인
      </button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
